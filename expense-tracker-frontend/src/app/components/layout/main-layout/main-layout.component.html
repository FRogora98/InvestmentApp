<!-- main-layout.component.html -->
<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav [mode]="isSmallScreen ? 'over' : 'side'"
              [opened]="isSidenavOpen" class="sidenav">
    <!-- Sidebar Header -->
    <div class="sidenav-header">
      <h1 class="app-title">Expense Tracker</h1>
      <button mat-icon-button (click)="sidenav.close()" *ngIf="isSmallScreen">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- User Profile -->
    <div class="user-profile">
      <div class="avatar">
        <img [src]="user.avatar" alt="User avatar" class="rounded-circle">
      </div>
      <div class="user-info">
        <h2 class="user-name">{{ user.name }}</h2>
        <span class="user-type">Premium Account</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems"
         [routerLink]="item.route"
         routerLinkActive="active-link">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span matLine>{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <!-- Sidebar Footer -->
    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon matListIcon>help</mat-icon>
        <span matLine>Supporto</span>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>settings</mat-icon>
        <span matLine>Impostazioni</span>
      </a>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>

      <!-- Notification Button -->
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon [matBadge]="3" matBadgeColor="accent">notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu">
        <h3 mat-subheader>Notifiche</h3>
        <a mat-menu-item>
          <mat-icon>info</mat-icon>
          <span>Nuova funzionalit√† disponibile</span>
        </a>
        <a mat-menu-item>
          <mat-icon>update</mat-icon>
          <span>Aggiornamento completato</span>
        </a>
        <a mat-menu-item>
          <mat-icon>payment</mat-icon>
          <span>Pagamento ricevuto</span>
        </a>
      </mat-menu>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <a mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profilo</span>
        </a>
        <a mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Impostazioni</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
